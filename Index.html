<!DOCTYPE html>
<html>
<head>
    <title>เว็บไซต์ของฉัน</title>
    <style>
        body {
            background-color: #F2F2F2;
            color: #333333;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #FFD700;
            padding: 20px;
        }

        h1 {
            margin: 0;
            color: #FFFFFF;
        }

        nav {
            background-color: #FFA500;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background-color: #FFFFFF;
        }

        h2 {
            color: #FFA500;
        }

        p {
            line-height: 1.5;
        }

        footer {
            background-color: #FFD700;
            padding: 20px;
            text-align: center;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>เว็บไซต์ของฉัน</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">หน้าแรก</a></li>
            <li><a href="#">เกี่ยวกับเรา</a></li>
            <li><a href="#">บริการ</a></li>
            <li><a href="#">ติดต่อเรา</a></li>
        </ul>
    </nav>
    
    <section>
        <h2>Google Ad Manager Test</h2>
        <p>Display ad Test</p>
    </section>
    
    <footer>
        &copy; 2023 เว็บไซต์ของฉัน
    </footer>
</body>
</html>
